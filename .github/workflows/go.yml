# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on: [push, pull_request]
  
jobs:
  build-matrix:
    strategy:
      matrix:
        os: [windows, linux, darwin]
        arch: [amd64, arm64]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Build
      run: GOOS=${{matrix.os}} GOARCH=${{matrix.arch}} go build -o mpd_radio_build-${{matrix.os}}-${{matrix.arch}} -ldflags "-s -w" -v ./...

    - name: Normalize file names
      if: matrix.os == 'windows'
      run: for x in mpd_radio_build-windows-*; do mv $x $x.exe; done

    - name: Production artifact
      uses: actions/upload-artifact@v4
      with:
        name: "MPD Radio ${{matrix.os}} ${{matrix.arch}}"
        path: mpd_radio_build-*

